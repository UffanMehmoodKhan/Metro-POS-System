<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAdmin Dashboard Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 text-gray-900">
<!-- Main Container -->
<div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-white flex flex-col justify-between shadow-lg transition-all duration-300">
        <!-- Navigation Links -->
        <div class="p-6">
            <h2 class="text-lg font-bold mb-6 text-gray-300">Menu</h2>
            <nav class="space-y-4">
                <!-- Navigation Buttons -->
                <button class="flex items-center gap-4 w-full text-left rounded-lg px-4 py-3 text-sm font-medium bg-gray-900 hover:bg-gray-700 transition-all duration-300">
                    <img src="https://img.icons8.com/ios-glyphs/20/ffffff/home.png" alt="Dashboard Icon">
                    Dashboard
                </button>

                <button class="flex items-center gap-4 w-full text-left rounded-lg px-4 py-3 text-sm font-medium bg-gray-900 hover:bg-gray-700 transition-all duration-300">
                    <img src="https://img.icons8.com/ios-glyphs/20/ffffff/report-card.png" alt="Reports Icon">
                    Reports
                </button>

            </nav>
        </div>

        <!-- Logout Button -->
        <div class="p-6 mt-auto">
            <button id ="SuperAdminlogoutbtn"class="flex items-center gap-4 w-full rounded-lg bg-red-600 px-4 py-3 text-sm font-medium hover:bg-red-700 transition-all duration-300">
                <img src="https://img.icons8.com/ios-filled/20/ffffff/exit.png" alt="Logout Icon">
                Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 bg-gray-100">

        <header class="mb-8 flex items-center justify-between">
            <h1 class="text-3xl font-bold text-gray-800">SuperAdmin Dashboard</h1>
            <!-- Search Bar and Add Branch Button -->
            <div class="flex items-center gap-6">
                <!-- Search Bar -->
                <div class="relative w-96">
                    <input class="w-full border-2 border-gray-300 bg-white h-12 px-5 pr-16 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-transparent transition-all duration-300"
                           type="search" name="search" placeholder="Search">
                    <button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
                        <svg class="text-gray-600 h-5 w-5 fill-current" xmlns="http://www.w3.org/2000/svg"
                             version="1.1" id="Capa_1" x="0px" y="0px"
                             viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
                             width="512px" height="512px">
                                <path
                                        d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                            </svg>
                    </button>
                </div>

                <!-- Add Branch Button -->
                <button id="addBranchBtn" class="flex items-center gap-3 rounded-lg bg-green-600 px-5 py-3 text-sm font-medium text-white hover:bg-green-700 hover:shadow-xl hover:scale-105 transition-all duration-300 transform">
                    <img src="https://img.icons8.com/ios-glyphs/20/ffffff/plus-math.png" alt="Add Icon">
                    Add Branch
                </button>


            </div>
        </header>
        <!-- Branch Cards Container -->
        <div id="branchCardsContainer" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>


    </main>
    <!-- Add Branch Modal -->
    <div id="addBranchModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-3xl">
            <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Add New Branch</h2>
            <form id="addBranchForm" class="space-y-6">
                <!-- Form Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Branch Details -->
                    <div>
                        <h3 class="text-lg font-semibold mb-4 text-gray-700">Branch Details</h3>
                        <div class="space-y-4">
                            <input type="text" id="branchCode" placeholder="Branch Code" required class="w-full border rounded-lg px-4 py-3 shadow-sm focus:ring-2 focus:ring-green-500 focus:outline-none">
                            <input type="text" id="branchName" placeholder="Branch Name" required class="w-full border rounded-lg px-4 py-3 shadow-sm focus:ring-2 focus:ring-green-500 focus:outline-none">
                            <input type="text" id="branchCity" placeholder="City" required class="w-full border rounded-lg px-4 py-3 shadow-sm focus:ring-2 focus:ring-green-500 focus:outline-none">
                            <input type="text" id="branchAddress" placeholder="Address" required class="w-full border rounded-lg px-4 py-3 shadow-sm focus:ring-2 focus:ring-green-500 focus:outline-none">
                            <input type="tel" id="branchPhone" placeholder="Phone Number" required class="w-full border rounded-lg px-4 py-3 shadow-sm focus:ring-2 focus:ring-green-500 focus:outline-none">
                            <div class="flex items-center">
                                <label class="mr-4 font-medium text-gray-700">Active:</label>
                                <input type="checkbox" id="branchActive" class="h-5 w-5 text-green-500 rounded focus:ring-2 focus:ring-green-500">
                            </div>
                            <input type="number" id="numEmployees" placeholder="Number of Employees" required class="w-full border rounded-lg px-4 py-3 shadow-sm focus:ring-2 focus:ring-green-500 focus:outline-none">
                        </div>
                    </div>
                    <!-- Branch Manager Details -->
                    <div>
                        <h3 class="text-lg font-semibold mb-4 text-gray-700">Branch Manager Details</h3>
                        <div class="space-y-4">
                            <input type="text" id="branchManagerId" placeholder="Branch Manager ID" required class="w-full border rounded-lg px-4 py-3 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            <input type="text" id="branchManagerName" placeholder="Manager Name" required class="w-full border rounded-lg px-4 py-3 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            <input type="text" id="branchManagerEmpNo" placeholder="Employee Number" required class="w-full border rounded-lg px-4 py-3 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            <input type="email" id="branchManagerEmail" placeholder="Email" required class="w-full border rounded-lg px-4 py-3 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            <input type="password" id="branchManagerPassword" placeholder="Password" required class="w-full border rounded-lg px-4 py-3 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            <input type="text" id="branchManagerBranchCode" placeholder="Branch Code" required class="w-full border rounded-lg px-4 py-3 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            <input type="number" id="branchManagerSalary" placeholder="Salary" required class="w-full border rounded-lg px-4 py-3 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        </div>
                    </div>
                </div>
                <!-- Modal Buttons -->
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" id="cancelBranchBtn" class="bg-gray-300 text-gray-700 px-5 py-3 rounded-lg hover:bg-gray-400 shadow-md">Cancel</button>
                    <button type="submit" class="bg-green-600 text-white px-5 py-3 rounded-lg hover:bg-green-700 shadow-md">Create Branch</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

<script>
    if (window.location.pathname.includes('SuperAdminDashboard.html')) {
        const addBranchBtn = document.getElementById('addBranchBtn');
        const addBranchModal = document.getElementById('addBranchModal');
        const cancelBranchBtn = document.getElementById('cancelBranchBtn');
        const addBranchForm = document.getElementById('addBranchForm');
        const branchCardsContainer = document.getElementById('branchCardsContainer');

        // Show modal when Add Branch button is clicked
        addBranchBtn.addEventListener('click', function () {
            addBranchModal.classList.remove('hidden');
            addBranchModal.classList.add('flex');
        });

        // Hide modal when Cancel button is clicked
        cancelBranchBtn.addEventListener('click', function () {
            addBranchModal.classList.remove('flex');
            addBranchModal.classList.add('hidden');
            addBranchForm.reset();
        });

        // Handle form submission
        addBranchForm.addEventListener('submit', function (event) {
            event.preventDefault();

            // Collect Branch Details
            const branchDetails = {
                branchCode: document.getElementById('branchCode').value,
                branchName: document.getElementById('branchName').value,
                branchCity: document.getElementById('branchCity').value,
                branchAddress: document.getElementById('branchAddress').value,
                branchPhone: document.getElementById('branchPhone').value,
                branchActive: document.getElementById('branchActive').checked,
                numEmployees: document.getElementById('numEmployees').value
            };

            // Collect Branch Manager Details
            const branchManagerDetails = {
                branchManagerId: document.getElementById('branchManagerId').value,
                branchManagerName: document.getElementById('branchManagerName').value,
                branchManagerEmpNo: document.getElementById('branchManagerEmpNo').value,
                branchManagerEmail: document.getElementById('branchManagerEmail').value,
                branchManagerPassword: document.getElementById('branchManagerPassword').value,
                branchManagerBranchCode: document.getElementById('branchManagerBranchCode').value,
                branchManagerSalary: document.getElementById('branchManagerSalary').value
            };

            // Validate inputs (basic validation)
            if (validateBranchDetails(branchDetails) && validateBranchManagerDetails(branchManagerDetails)) {
                // Simulate successful branch creation
                createBranchCard(branchDetails, branchManagerDetails);

                // Reset and hide modal
                addBranchForm.reset();
                addBranchModal.classList.remove('flex');
                addBranchModal.classList.add('hidden');
            }
        });

        // Basic validation functions
        function validateBranchDetails(details) {
            const requiredFields = ['branchCode', 'branchName', 'branchCity', 'branchAddress', 'branchPhone', 'numEmployees'];

            for (let field of requiredFields) {
                if (!details[field]) {
                    alert(`Please fill in all branch details: ${field}`);
                    return false;
                }
            }
            return true;
        }

        function validateBranchManagerDetails(details) {
            const requiredFields = [
                'branchManagerId', 'branchManagerName', 'branchManagerEmpNo',
                'branchManagerEmail', 'branchManagerPassword',
                'branchManagerBranchCode', 'branchManagerSalary'
            ];

            for (let field of requiredFields) {
                if (!details[field]) {
                    alert(`Please fill in all branch manager details: ${field}`);
                    return false;
                }
            }
            return true;
        }

// Function to create and display a new branch card
        function createBranchCard(branchDetails, branchManagerDetails) {
            const cardHTML = `
        <div class="bg-gray-900 rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 hover:scale-105 hover:shadow-2xl border-2 border-white">
            <div class="p-6 bg-gradient-to-r from-gray-900 to-gray-900 text-white">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold tracking-wide">${branchDetails.branchName}</h2>
                    <span class="px-3 py-1 bg-white/20 rounded-full text-sm font-semibold">
                        ${branchDetails.branchCode}
                    </span>
                </div>
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm opacity-80">Location</p>
                        <p class="font-medium">${branchDetails.branchCity}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm opacity-80">Employees</p>
                        <p class="font-bold text-2xl">${branchDetails.numEmployees}</p>
                    </div>
                </div>
            </div>
            <div class="p-6 bg-gray-50">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-xs text-gray-500 uppercase tracking-wide mb-1">Branch Status</p>
                        <div class="flex items-center">
                            <span class="mr-2 w-3 h-3 rounded-full ${branchDetails.branchActive ? 'bg-green-500' : 'bg-red-500'}"></span>
                            <span class="text-sm font-medium ${branchDetails.branchActive ? 'text-green-700' : 'text-red-700'}">
                                ${branchDetails.branchActive ? 'Active' : 'Inactive'}
                            </span>
                        </div>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500 uppercase tracking-wide mb-1">Contact</p>
                        <p class="text-sm font-medium text-gray-700">${branchDetails.branchPhone}</p>
                    </div>
                </div>
                <div class="mt-4 pt-4 border-t border-gray-200">
                    <p class="text-xs text-gray-500 uppercase tracking-wide mb-2">Branch Manager</p>
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-700 rounded-full flex items-center justify-center mr-3">
                            <span class="text-white font-bold text-sm">
                                ${branchManagerDetails.branchManagerName.charAt(0)}
                            </span>
                        </div>
                        <div>
                            <p class="text-sm font-semibold text-gray-800">${branchManagerDetails.branchManagerName}</p>
                            <p class="text-xs text-gray-500">${branchManagerDetails.branchManagerEmail}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-100 p-4 flex justify-end">
                <button class="px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-white hover:text-gray-900 transition-colors text-sm">
                    View Details
                </button>
            </div>
        </div>
    `;

            const cardElement = document.createElement('div');
            cardElement.classList.add("flex", "flex-col");
            cardElement.innerHTML = cardHTML;
            branchCardsContainer.appendChild(cardElement);
        }
    }
</script>

</body>

</html>
