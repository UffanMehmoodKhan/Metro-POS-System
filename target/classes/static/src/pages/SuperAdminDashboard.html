<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAdmin Dashboard Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 text-gray-900">
<!-- Main Container -->
<div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white flex flex-col justify-between shadow-lg transition-all duration-300">
        <!-- Navigation Links -->
        <div class="p-6">
            <div class="flex items-center mb-8 space-x-3">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
                <h2 class="text-xl font-bold text-white">CashLytic</h2>
            </div>
            <nav class="space-y-4">
                <!-- Navigation Buttons -->
                <button class="flex items-center gap-4 w-full text-left rounded-lg px-4 py-3 text-sm font-medium bg-gradient-to-r from-gray-900 to-gray-700 hover:from-gray-700 hover:to-gray-600 transition-all duration-300">
                    <img src="https://img.icons8.com/ios-glyphs/20/ffffff/home.png" alt="Dashboard Icon">
                    Dashboard
                </button>

                <button class="flex items-center gap-4 w-full text-left rounded-lg px-4 py-3 text-sm font-medium bg-gradient-to-r from-gray-900 to-gray-700 hover:from-gray-700 hover:to-gray-600 transition-all duration-300">
                    <img src="https://img.icons8.com/ios-glyphs/20/ffffff/report-card.png" alt="Reports Icon">
                    Reports
                </button>

            </nav>
        </div>

        <!-- Logout Button -->
        <div class="p-6 mt-auto">
            <button id="SuperAdminlogoutbtn" class="flex items-center gap-4 w-full rounded-lg bg-red-600 px-4 py-3 text-sm font-medium hover:bg-red-700 transition-all duration-300">
                <img src="https://img.icons8.com/ios-filled/20/ffffff/exit.png" alt="Logout Icon">
                Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 bg-gray-100">
        <header class="mb-8 flex items-center justify-between bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold text-gray-800">SuperAdmin Dashboard</h1>
            <!-- Search Bar and Add Branch Button -->
            <div class="flex items-center gap-6">
                <!-- Search Bar -->
                <div class="relative w-96">
                    <input id="searchBar"  class="w-full border-2 border-gray-300 bg-white h-12 px-5 pr-16 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-transparent transition-all duration-300"
                           type="search" name="search" placeholder="Search">
                    <button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
                        <svg class="text-gray-600 h-5 w-5 fill-current" xmlns="http://www.w3.org/2000/svg"
                             version="1.1" id="Capa_1" x="0px" y="0px"
                             viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
                             width="512px" height="512px">
                                <path
                                        d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                            </svg>
                    </button>
                </div>

                <!-- Add Branch Button -->
                <button id="addBranchBtn" class="flex items-center gap-3 rounded-lg bg-gradient-to-r from-green-600 to-green-500 px-5 py-3 text-sm font-medium text-white hover:from-green-700 hover:to-green-600 hover:shadow-xl transition-all duration-300 transform">
                    <img src="https://img.icons8.com/ios-glyphs/20/ffffff/plus-math.png" alt="Add Icon">
                    Add Branch
                </button>
            </div>
        </header>

        <!-- Branch Cards Container -->
        <div id="branchCardsContainer" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    </main>


    <!-- Add Branch Modal -->
    <!-- Add Branch Modal -->
    <div id="addBranchModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center transition-opacity duration-300 ease-in-out">
        <div class="bg-white rounded-lg shadow-2xl p-10 w-full max-w-3xl transform transition-transform duration-300 ease-in-out scale-95 hover:scale-100">
            <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Add New Branch</h2>
            <form id="addBranchForm" class="space-y-6">
                <!-- Form Grid -->
                <div class="grid grid-cols-1 gap-8 justify-items-center">
                    <!-- Branch Details -->
                    <div class="w-full max-w-xs"> <!-- Center-align the content of this div -->
                        <h3 class="text-xl font-semibold mb-4 text-gray-700 text-center">Branch Details</h3>
                        <div class="space-y-6">
                            <div>
                                <input type="text" id="branchName" placeholder="Branch Name" required class="w-full border border-gray-300 rounded-lg px-4 py-3 shadow-md focus:ring-2 focus:ring-green-500 focus:outline-none transition-all duration-300">
                            </div>
                            <div>
                                <input type="text" id="branchCity" placeholder="City" required class="w-full border border-gray-300 rounded-lg px-4 py-3 shadow-md focus:ring-2 focus:ring-green-500 focus:outline-none transition-all duration-300">
                            </div>
                            <div>
                                <input type="text" id="branchAddress" placeholder="Address" required class="w-full border border-gray-300 rounded-lg px-4 py-3 shadow-md focus:ring-2 focus:ring-green-500 focus:outline-none transition-all duration-300">
                            </div>
                            <div>
                                <input type="tel" id="branchPhone" placeholder="Phone Number" required class="w-full border border-gray-300 rounded-lg px-4 py-3 shadow-md focus:ring-2 focus:ring-green-500 focus:outline-none transition-all duration-300">
                            </div>
                            <div class="flex justify-center items-center mt-4">
                                <label for="branchActive" class="mr-4 text-gray-700 font-medium">Active:</label>
                                <input type="checkbox" id="branchActive" class="h-5 w-5 text-green-500 rounded focus:ring-2 focus:ring-green-500">
                            </div>
                            <div>
                                <input type="number" id="numEmployees" placeholder="Number of Employees" required class="w-full border border-gray-300 rounded-lg px-4 py-3 shadow-md focus:ring-2 focus:ring-green-500 focus:outline-none transition-all duration-300">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal Buttons -->
                <div class="flex justify-center space-x-6 mt-8">
                    <button type="button" id="cancelBranchBtn" class="bg-gray-300 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-400 shadow-md transition-all duration-200">Cancel</button>
                    <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 shadow-md transition-all duration-200">Create Branch</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Branch Manager Modal -->
    <!-- Branch Manager Modal -->
    <div id="addBranchManagerModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center transition-opacity duration-300 ease-in-out">
        <div class="bg-white rounded-lg shadow-2xl p-10 w-full max-w-3xl transform transition-transform duration-300 ease-in-out scale-95 hover:scale-100">
            <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Add Branch Manager</h2>
            <form id="addBranchManagerForm" class="space-y-6">
                <!-- Form Grid -->
                <div class="grid grid-cols-1 gap-8 justify-items-center">
                    <!-- Manager Details -->
                    <div class="w-full max-w-xs">
                        <h3 class="text-xl font-semibold mb-4 text-gray-700 text-center">Manager Details</h3>
                        <div class="space-y-6">
                            <div>
                                <input type="text" id="branchManagerName" placeholder="Manager Name" required
                                       class="w-full border border-gray-300 rounded-lg px-4 py-3 shadow-md focus:ring-2 focus:ring-green-500 focus:outline-none transition-all duration-300">
                            </div>
                            <div>
                                <input type="email" id="branchManagerEmail" placeholder="Email" required
                                       class="w-full border border-gray-300 rounded-lg px-4 py-3 shadow-md focus:ring-2 focus:ring-green-500 focus:outline-none transition-all duration-300">
                            </div>
                            <div>
                                <input type="password" id="branchManagerPassword" placeholder="Password" required
                                       class="w-full border border-gray-300 rounded-lg px-4 py-3 shadow-md focus:ring-2 focus:ring-green-500 focus:outline-none transition-all duration-300">
                            </div>
                            <div>
                                <input type="text" id="branchManagerBranchCode" placeholder="Branch Code" readonly
                                       class="w-full border bg-gray-200 rounded-lg px-4 py-3 shadow-sm focus:outline-none transition-all duration-300">
                            </div>
                            <div>
                                <input type="number" id="branchManagerSalary" placeholder="Salary" required
                                       class="w-full border border-gray-300 rounded-lg px-4 py-3 shadow-md focus:ring-2 focus:ring-green-500 focus:outline-none transition-all duration-300">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal Buttons -->
                <div class="flex justify-center space-x-6 mt-8">
                    <button type="button" id="cancelBranchManagerBtn"
                            class="bg-gray-300 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-400 shadow-md transition-all duration-200">Cancel</button>
                    <button type="submit"
                            class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 shadow-md transition-all duration-200">Save Manager</button>
                </div>
            </form>
        </div>
    </div>

</div>

<script>

    // Add Branch and Branch Manager modal logic for superAdmin
    if (window.location.pathname.includes('SuperAdminDashboard.html')) {

        const addBranchBtn = document.getElementById('addBranchBtn');
        const addBranchModal = document.getElementById('addBranchModal');
        const cancelBranchBtn = document.getElementById('cancelBranchBtn');
        const addBranchForm = document.getElementById('addBranchForm');
        const branchCardsContainer = document.getElementById('branchCardsContainer');

        // Branch Manager Modal Elements (to be added to HTML)
        const addBranchManagerModal = document.getElementById('addBranchManagerModal');
        const cancelBranchManagerBtn = document.getElementById('cancelBranchManagerBtn');
        const addBranchManagerForm = document.getElementById('addBranchManagerForm');


        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/checkSession');
                if (!response.ok) {
                    window.location.href = '/LoginTypeScreen.html';
                    return;
                }

                const sessionData = await response.json();
                const userRole = sessionData.role;

                const requiredRole = 'Admin';
                if (userRole !== requiredRole) {
                    alert('Unauthorized access. Redirecting to login.');
                    window.location.href = '/LoginTypeScreen.html';
                }
            } catch (error) {
                console.error('Error checking session:', error);
                window.location.href = '/LoginTypeScreen.html';
            }
        });

        document.getElementById('SuperAdminlogoutbtn').addEventListener('click', async function() {
            await fetch('/api/admin/logout', { method: 'POST' });
            window.location.href = '/LoginTypeScreen.html';
        });


        document.addEventListener('DOMContentLoaded', async function() {
            await loadBranches();
        });

        async function loadBranches() {
            try {
                const response = await fetch('/api/admin/getAllBranches', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                if (!response.ok) {
                    throw new Error('Failed to load branches');
                }

                const branches = await response.json();
                branchCardsContainer.innerHTML = '';
                branches.forEach(branch => {
                    createBranchCard(branch);
                });
            } catch (error) {
                console.error('Error loading branches:', error);
            }
        }

        function createBranchCard(branchDetails) {
            const cardHTML = `
        <div class="bg-white rounded-lg shadow-lg overflow-hidden border transition-transform transform hover:scale-105 hover:shadow-xl">
            <div class="p-4 bg-gray-900 text-white">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold">${branchDetails.branchName}</h2>
                       <span class="text-sm bg-gray-900 px-2 py-1 rounded">${branchDetails.branchCode}</span>
                </div>
            </div>
            <div class="p-6 space-y-4 bg-gray-900 text-white">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-sm">Location</p>
                        <p class="text-lg font-semibold">${branchDetails.city}</p>
                    </div>
                    <div>
                        <p class="text-sm">Employees</p>
                        <p class="text-2xl font-semibold">${branchDetails.numEmployees}</p>
                    </div>
                </div>
            </div>
            <div class="p-6 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-xs text-gray-500 uppercase mb-1">Branch Status</p>
                        <div class="flex items-center">
                            <span class="mr-2 w-3 h-3 rounded-full ${branchDetails.active ? 'bg-green-500' : 'bg-red-500'}"></span>
                            <span class="text-sm font-medium ${branchDetails.active ? 'text-green-700' : 'text-red-700'}">
                                ${branchDetails.active ? 'Active' : 'Inactive'}
                            </span>
                        </div>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500 uppercase mb-1">Contact</p>
                        <p class="text-sm font-medium text-gray-800">${branchDetails.phone}</p>
                    </div>
                </div>
                <div id="branchManagerDetails-${branchDetails.branchCode}" class="mt-6 pt-4 border-t border-gray-200">
                    ${branchDetails.managerName ? `
                        <div class="flex items-center bg-white text-gray-900 p-4 rounded-lg shadow-md">
                            <div class="w-12 h-12 bg-gray-700 rounded-full flex items-center justify-center mr-4">
                                <span class="text-white font-bold text-sm">${branchDetails.managerName.charAt(0)}</span>
                            </div>
                            <div>
                                <p class="text-sm font-semibold">${branchDetails.managerName}</p>
                                <p class="text-xs opacity-75">${branchDetails.managerEmail}</p>
                                <p class="text-xs opacity-50">Salary: ${branchDetails.managerSalary}</p>
                            </div>
                            <button class="deleteManagerBtn ml-auto bg-red-500 text-white px-3 py-2 rounded-lg hover:bg-red-600 transition-all duration-300">
                                Delete Manager
                            </button>
                        </div>
                    ` : `
                        <button class="addManagerBtn w-full px-4 py-3 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition">
                            Add Branch Manager
                        </button>
                    `}
                </div>
                <button class="deleteBranchBtn w-full px-4 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
                    Delete Branch
                </button>
            </div>
        </div>
    `;

            const cardElement = document.createElement('div');
            cardElement.classList.add("w-full", "max-w-sm", "mx-auto", "mb-6");
            cardElement.innerHTML = cardHTML;

            branchCardsContainer.appendChild(cardElement);

            cardElement.querySelector('.deleteManagerBtn')?.addEventListener('click', async function () {
                try {
                    const response = await fetch(`/api/admin/deleteBranchManager/${branchDetails.branchCode}`, { method: 'DELETE' });
                    if (!response.ok) {
                        throw new Error('Failed to delete branch manager');
                    }
                    await loadBranches();
                } catch (error) {
                    console.error('Error deleting branch manager:', error);
                }
            });
        }

        // Show modal when Add Branch button is clicked
        addBranchBtn.addEventListener('click', function () {
            addBranchModal.classList.remove('hidden');
            addBranchModal.classList.add('flex');
        });

        // Hide modal when Cancel button is clicked
        cancelBranchBtn.addEventListener('click', function () {
            addBranchModal.classList.remove('flex');
            addBranchModal.classList.add('hidden');
            addBranchForm.reset();
        });

        // Handle form submission
        addBranchForm.addEventListener('submit', async function (event) {
            event.preventDefault();

            const branchName = document.getElementById('branchName').value;
            const branchCity = document.getElementById('branchCity').value;
            const branchAddress = document.getElementById('branchAddress').value;
            const branchPhone = document.getElementById('branchPhone').value;
            const branchActive = document.getElementById('branchActive').checked;
            const numEmployees = document.getElementById('numEmployees').value;

            // Validate form fields
            if (!branchName || !branchCity || !branchAddress || !branchPhone || !numEmployees) {
                alert('Please fill in all required fields.');
                return;
            }

            const branchDetails = {
                branchName: branchName,
                branchCity: branchCity,
                branchAddress: branchAddress,
                branchPhone: branchPhone,
                branchActive: branchActive,
                numEmployees: numEmployees
            };

            try {
                const response = await fetch('/api/admin/createBranch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(branchDetails)
                });

                if (!response.ok) {
                    throw new Error('Failed to create branch');
                }

                await loadBranches();
                addBranchForm.reset();
                addBranchModal.classList.remove('flex');
                addBranchModal.classList.add('hidden');
            } catch (error) {
                console.error('Error creating branch:', error);
            }
        });

        // Function to open the Branch Manager modal
        function openBranchManagerModal(branchCode) {
            const branchManagerBranchCode = document.getElementById('branchManagerBranchCode');
            branchManagerBranchCode.value = branchCode;
            addBranchManagerModal.classList.remove('hidden');
            addBranchManagerModal.classList.add('flex');
        }

        // Create Branch Card
        function createBranchCard(branchDetails) {
            const cardHTML = `
        <div class="bg-white rounded-lg shadow-lg overflow-hidden border transition-transform transform hover:scale-105 hover:shadow-xl">
            <div class="p-4 bg-gray-900 text-white">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold">${branchDetails.branchName}</h2>
                    <span class="text-sm bg-gray-900 px-2 py-1 rounded">${branchDetails.branchCode}</span>
                </div>
            </div>
            <div class="p-6 space-y-4 bg-gray-900 text-white">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-sm">Location</p>
                        <p class="text-lg font-semibold">${branchDetails.city}</p>
                    </div>
                    <div>
                        <p class="text-sm">Employees</p>
                        <p class="text-2xl font-semibold">${branchDetails.numEmployees}</p>
                    </div>
                </div>
            </div>
            <div class="p-6 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-xs text-gray-500 uppercase mb-1">Branch Status</p>
                        <div class="flex items-center">
                            <span class="mr-2 w-3 h-3 rounded-full ${branchDetails.active ? 'bg-green-500' : 'bg-red-500'}"></span>
                            <span class="text-sm font-medium ${branchDetails.active ? 'text-green-700' : 'text-red-700'}">
                                ${branchDetails.active ? 'Active' : 'Inactive'}
                            </span>
                        </div>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500 uppercase mb-1">Contact</p>
                        <p class="text-sm font-medium text-gray-800">${branchDetails.phone}</p>
                    </div>
                </div>
                <div id="branchManagerDetails-${branchDetails.branchCode}" class="mt-6 pt-4 border-t border-gray-200">
                    ${branchDetails.managerName ? `
                        <div class="flex items-center bg-white text-gray-900 p-4 rounded-lg shadow-md">
                            <div class="w-12 h-12 bg-gray-700 rounded-full flex items-center justify-center mr-4">
                                <span class="text-white font-bold text-sm">${branchDetails.managerName.charAt(0)}</span>
                            </div>
                            <div>
                                <p class="text-sm font-semibold">${branchDetails.managerName}</p>
                                <p class="text-xs opacity-75">${branchDetails.managerEmail}</p>
                                <p class="text-xs opacity-50">Salary: ${branchDetails.managerSalary}</p>
                            </div>
                            <button class="deleteManagerBtn ml-auto bg-red-500 text-white px-3 py-2 rounded-lg hover:bg-red-600 transition-all duration-300">
                                Delete Manager
                            </button>
                        </div>
                    ` : `
                        <button class="addManagerBtn w-full px-4 py-3 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition">
                            Add Branch Manager
                        </button>
                    `}
                </div>
                <button class="deleteBranchBtn w-full px-4 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
                    Delete Branch
                </button>
            </div>
        </div>
    `;

            const cardElement = document.createElement('div');
            cardElement.classList.add("w-full", "max-w-sm", "mx-auto", "mb-6");
            cardElement.innerHTML = cardHTML;

            branchCardsContainer.appendChild(cardElement);

            cardElement.querySelector('.addManagerBtn')?.addEventListener('click', function () {
                openBranchManagerModal(branchDetails.branchCode);
            });

            cardElement.querySelector('.deleteBranchBtn').addEventListener('click', async function () {
                try {
                    const response = await fetch(`/api/admin/deleteBranch/${branchDetails.branchCode}`, { method: 'DELETE' });
                    if (!response.ok) {
                        throw new Error('Failed to delete branch');
                    }
                    await loadBranches();
                } catch (error) {
                    console.error('Error deleting branch:', error);
                }
            });

            cardElement.querySelector('.deleteManagerBtn')?.addEventListener('click', async function () {
                try {
                    const response = await fetch(`/api/admin/deleteBranchManager/${branchDetails.branchCode}`, { method: 'DELETE' });
                    if (!response.ok) {
                        throw new Error('Failed to delete branch manager');
                    }
                    await loadBranches();
                } catch (error) {
                    console.error('Error deleting branch manager:', error);
                }
            });
        }

        // Hide modal when Cancel button is clicked
        cancelBranchManagerBtn.addEventListener('click', function () {
            addBranchManagerModal.classList.remove('flex');
            addBranchManagerModal.classList.add('hidden');
            addBranchManagerForm.reset();
        });

        // Handle Branch Manager form submission
        // Handle Branch Manager form submission
        addBranchManagerForm.addEventListener('submit', async function (event) {
            event.preventDefault();

            const branchManagerName = document.getElementById('branchManagerName').value;
            const branchManagerEmail = document.getElementById('branchManagerEmail').value;
            const branchManagerPassword = document.getElementById('branchManagerPassword').value;
            const branchManagerBranchCode = document.getElementById('branchManagerBranchCode').value;
            const branchManagerSalary = document.getElementById('branchManagerSalary').value;

            // Validate form fields
            if (!branchManagerName || !branchManagerEmail || !branchManagerPassword || !branchManagerBranchCode || !branchManagerSalary) {
                alert('Please fill in all required fields.');
                return;
            }

            const branchManagerDetails = {
                branchManagerName: branchManagerName,
                branchManagerEmail: branchManagerEmail,
                branchManagerPassword: branchManagerPassword,
                branchManagerBranchCode: branchManagerBranchCode,
                branchManagerSalary: branchManagerSalary
            };

            try {
                const response = await fetch('/api/admin/createBranchManager', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(branchManagerDetails)
                });

                if (!response.ok) {
                    throw new Error('Failed to create branch manager');
                }

                await loadBranches();
                addBranchManagerForm.reset();
                addBranchManagerModal.classList.remove('flex');
                addBranchManagerModal.classList.add('hidden');
            } catch (error) {
                console.error('Error creating branch manager:', error);
            }
        });


    }

</script>

</body>

</html>
