<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Operators</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center p-6">
    <div class="container mx-auto max-w-6xl bg-white shadow-2xl rounded-2xl overflow-hidden">
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-white">Data Entry Operators</h1>
                <button id="addOperatorBtn" class="flex items-center gap-2 px-4 py-2 bg-white text-blue-600 rounded-lg hover:bg-blue-50 transition-all duration-300 shadow-md">
                    <i class="fas fa-plus"></i> Add Operator
                </button>
            </div>
        </div>

        <div class="p-6">
            <!-- Table to Display Data Entry Operators -->
            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employee No.</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Branch Code</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Salary</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="dataEntryTableBody" class="divide-y divide-gray-200">
                        <!-- Dynamic Rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal to Add/Update Data Entry Operator -->
    <div id="addOperatorModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white w-full max-w-md mx-4 rounded-2xl shadow-2xl overflow-hidden">
            <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-6">
                <h2 class="text-2xl font-bold text-white">Add/Edit Data Entry Operator</h2>
            </div>
            <form id="operatorForm" class="p-6 space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                </div>
                <div>
                    <label for="emp_no" class="block text-sm font-medium text-gray-700 mb-2">Employee No.</label>
                    <input type="text" id="emp_no" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                </div>
                <div>
                    <label for="branch_code" class="block text-sm font-medium text-gray-700 mb-2">Branch Code</label>
                    <input type="text" id="branch_code" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                </div>
                <div>
                    <label for="salary" class="block text-sm font-medium text-gray-700 mb-2">Salary</label>
                    <input type="text" id="salary" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancelBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-all duration-300">
                        Cancel
                    </button>
                    <button type="submit" id="saveBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-300">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Hardcoded Data Entry Operators for testing
        const operators = [
            { id: 1, name: "Alice Cooper", emp_no: "DE123", email: "alice@example.com", branch_code: "BR001", salary: "$2500" },
            { id: 2, name: "Bob Dylan", emp_no: "DE124", email: "bob@example.com", branch_code: "BR002", salary: "$2700" }
        ];

        const operatorTableBody = document.getElementById("dataEntryTableBody");
        const addOperatorBtn = document.getElementById("addOperatorBtn");
        const addOperatorModal = document.getElementById("addOperatorModal");
        const cancelBtn = document.getElementById("cancelBtn");
        const operatorForm = document.getElementById("operatorForm");
        const saveBtn = document.getElementById("saveBtn");

        let currentOperatorId = null;

        // Function to populate the operator table
        function populateOperatorTable() {
            operatorTableBody.innerHTML = ""; // Clear table body

            operators.forEach(operator => {
                const row = document.createElement("tr");
                row.classList.add("hover:bg-gray-50", "transition-colors");

                row.innerHTML = `
                    <td class="px-4 py-3">${operator.id}</td>
                    <td class="px-4 py-3">${operator.name}</td>
                    <td class="px-4 py-3">${operator.emp_no}</td>
                    <td class="px-4 py-3">${operator.email}</td>
                    <td class="px-4 py-3">${operator.branch_code}</td>
                    <td class="px-4 py-3">${operator.salary}</td>
                    <td class="px-4 py-3 flex gap-2">
                        <button class="edit-btn px-3 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition-all duration-300 flex items-center gap-2">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="remove-btn px-3 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-all duration-300 flex items-center gap-2">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;

                operatorTableBody.appendChild(row);

                // Attach Edit button functionality
                row.querySelector(".edit-btn").addEventListener("click", () => {
                    editOperator(operator.id);
                });

                // Attach Remove button functionality
                row.querySelector(".remove-btn").addEventListener("click", () => {
                    removeOperator(operator.id);
                });
            });
        }

        // Function to open the modal for adding/editing an operator
        function openModal(isEdit, operatorId) {
            addOperatorModal.classList.remove("hidden");

            if (isEdit) {
                const operator = operators.find(op => op.id === operatorId);
                document.getElementById("name").value = operator.name;
                document.getElementById("emp_no").value = operator.emp_no;
                document.getElementById("email").value = operator.email;
                document.getElementById("branch_code").value = operator.branch_code;
                document.getElementById("salary").value = operator.salary;
                currentOperatorId = operatorId;
                saveBtn.textContent = "Update";
            } else {
                currentOperatorId = null;
                operatorForm.reset();
                saveBtn.textContent = "Save";
            }
        }

        // Function to close the modal
        function closeModal() {
            addOperatorModal.classList.add("hidden");
        }

        // Function to save or update the operator
        operatorForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const emp_no = document.getElementById("emp_no").value;
            const email = document.getElementById("email").value;
            const branch_code = document.getElementById("branch_code").value;
            const salary = document.getElementById("salary").value;

            if (currentOperatorId) {
                const operatorIndex = operators.findIndex(op => op.id === currentOperatorId);
                operators[operatorIndex] = { id: currentOperatorId, name, emp_no, email, branch_code, salary };
            } else {
                const newOperator = {
                    id: operators.length + 1,
                    name,
                    emp_no,
                    email,
                    branch_code,
                    salary
                };
                operators.push(newOperator);
            }

            populateOperatorTable();
            closeModal();
        });

        // Function to edit an operator
        function editOperator(operatorId) {
            openModal(true, operatorId);
        }

        // Function to remove an operator
        function removeOperator(operatorId) {
            const operatorIndex = operators.findIndex(op => op.id === operatorId);
            if (operatorIndex > -1) {
                operators.splice(operatorIndex, 1);
                populateOperatorTable();
            }
        }

        // Event listener for add operator button
        addOperatorBtn.addEventListener("click", () => {
            openModal(false);
        });

        // Event listener for cancel button
        cancelBtn.addEventListener("click", closeModal);

        // Initial population of table
        populateOperatorTable();
    </script>
</body>
</html>
