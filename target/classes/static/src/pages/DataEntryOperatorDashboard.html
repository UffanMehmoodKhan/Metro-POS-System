<!-- Main Container -->
<div class="flex min-h-screen">
    <!-- Sidebar -->

        <div class="p-6">

            <nav class="space-y-4">
                <!-- Navigation Buttons -->
                <button class="flex items-center gap-4 w-full text-left rounded-lg px-4 py-3 text-sm font-medium bg-gradient-to-r from-gray-900 to-gray-700 hover:from-gray-700 hover:to-gray-600 transition-all duration-300">
                    <img src="https://img.icons8.com/ios-glyphs/20/ffffff/home.png" alt="Dashboard Icon">

                </button>
                <button class="flex items-center gap-4 w-full text-left rounded-lg px-4 py-3 text-sm font-medium bg-gradient-to-r from-gray-900 to-gray-700 hover:from-gray-700 hover:to-gray-600 transition-all duration-300">

        <!-- Logout Button -->

    <!-- Main Content -->
    <main class="flex-1 p-8 bg-gray-100">

        </header>

        <div id="branchManagerInfo" class="space-y-6">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden border-2 border-gray-100">
                <!-- Header Section with Improved Layout -->
                <div class="p-6 bg-gray-900 text-white">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-4">

                        </div>
                        <span class="text-sm bg-gray-700 px-3 py-1 rounded-full" id="branchId"></span>
                    </div>
                </div>

                <!-- Branch Details Section with Enhanced Grid -->
                <div class="p-6 space-y-4 bg-gray-900 text-white">
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <p class="text-sm mb-1 opacity-70">Branch Name</p>
                            <p class="text-lg font-semibold" id="branchName"></p>
                        </div>
                        <div>
                            <p class="text-sm mb-1 opacity-70">Branch Location</p>
                            <p class="text-lg font-semibold" id="branchLocation"></p>
                        </div>
                    </div>
                </div>

                <!-- Status and Contact Section with Improved Grid -->
                <div class="p-6 space-y-4">
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <p class="text-xs text-gray-500 uppercase mb-1">Branch Status</p>
                            <p id="branchManagerStatus" class="text-sm font-medium text-green-700"></p>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500 uppercase mb-1">Contact</p>
                            <p id="branchManagerPhone" class="text-sm font-medium text-gray-800"></p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 mt-4">
                        <p id="branchManagerNumEmp" class="text-sm font-medium text-gray-800"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Branch Cards Container -->
        <div id="branchCardsContainer" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>

        <!-- Add buttons for adding employees -->
        <div id="vendorProbtn" class="mt-6 pt-4 border-t border-gray-200">
            <button class="w-full px-4 py-3 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition-all duration-300 transform hover:scale-105">
                Add Products
            </button>
            <br>
            <button id="vendorupdatebtn" class="w-full px-4 py-3 bg-gray-900 text-white rounded-lg hover:bg-gray-800 mt-2 transition-all duration-300 transform hover:scale-105">
                Update Vendor Table
            </button>
        </div>
    </main>
</div>

<!-- SweetAlert CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>

    document.addEventListener('DOMContentLoaded', function() {
        if (window.location.pathname.includes('DataEntryOperatorDashboard.html')) {
            async function fetchBranchDetails() {
                try {
                    let response = await fetch('/api/dataOperator/branchDetails');
                    if (!response.ok) {
                        throw new Error('Failed to fetch branch details');
                    }
                    const branchDetails = await response.json();

                    response = await fetch('/api/checkSession');
                    if (!response.ok) {
                        window.location.href = '/LoginTypeScreen.html';
                        return;
                    }

                    const sessionData = await response.json();

                    document.getElementById('managerName').textContent = `Username: ${sessionData.username}`;
                    document.getElementById('branchId').textContent = branchDetails.branchCode;
                    document.getElementById('branchName').textContent = branchDetails.branchName;
                    document.getElementById('branchLocation').textContent = branchDetails.city;
                    document.getElementById('branchManagerStatus').textContent = branchDetails.active ? 'Active' : 'Inactive';
                    document.getElementById('branchManagerPhone').textContent = branchDetails.phone;
                    document.getElementById('branchManagerNumEmp').textContent = `Number of Employees: ${branchDetails.numEmployees}`;
                } catch (error) {
                    console.error('Error fetching branch details:', error);
                }
            }

            fetchBranchDetails();
        }
    });

    // Handle the redirection for View Cashiers button
    document.getElementById('vendorProbtn').addEventListener('click', function() {
        // Redirect to the Cashier details page
        window.location.href = '/AddProducts.html'; // Adjust the path as needed
    });

    // Handle the redirection for View Data Entry Operators button
    document.getElementById('vendorupdatebtn').addEventListener('click', function() {
        // Redirect to the Data Entry Operator details page
        window.location.href = '/UpdateVendorTable.html'; // Adjust the path as needed
    });
</script>
</body>
