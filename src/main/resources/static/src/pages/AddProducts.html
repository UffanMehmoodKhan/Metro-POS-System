<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen p-8">
<div class="container mx-auto max-w-6xl bg-white shadow-2xl rounded-xl p-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Product Details</h1>
        <button id="addProductBtn" class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-300 shadow-md">
            <i class="fas fa-plus"></i> Add Product
        </button>
    </div>

    <!-- Add Product Form (Hidden initially) -->
    <div id="addProductForm" class="bg-gray-50 p-6 rounded-lg shadow-md border border-gray-200 hidden">
        <h3 class="text-xl font-semibold mb-6 text-gray-700">Add/Edit Product</h3>
        <form id="productForm" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <input type="text" id="barcode" placeholder="12-Digit Barcode" maxlength="12" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                <input type="text" id="vendor_id" placeholder="Vendor ID" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <input type="text" id="name" placeholder="Product Name" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                <input type="text" id="category" placeholder="Category" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            </div>
            <div class="grid grid-cols-3 gap-4">
                <input type="number" id="original_price" placeholder="Original Price" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                <input type="number" id="sales_price" placeholder="Sales Price" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                <input type="number" id="stock_quantity" placeholder="Stock Quantity" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
            </div>
            <input type="hidden" id="editIndex" value="">
            <button type="submit" class="w-full px-4 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all duration-300 shadow-md">
                Save Product
            </button>
        </form>
    </div>

    <!-- Table of Products -->
    <div class="overflow-x-auto mt-8">
        <table class="w-full bg-white border border-gray-200 rounded-lg shadow-sm">
            <thead class="bg-gray-100">
            <tr>
                <th class="p-4 text-left text-gray-600 font-semibold">Barcode</th>
                <th class="p-4 text-left text-gray-600 font-semibold">Vendor ID</th>
                <th class="p-4 text-left text-gray-600 font-semibold">Name</th>
                <th class="p-4 text-left text-gray-600 font-semibold">Category</th>
                <th class="p-4 text-left text-gray-600 font-semibold">Original Price</th>
                <th class="p-4 text-left text-gray-600 font-semibold">Sales Price</th>
                <th class="p-4 text-left text-gray-600 font-semibold">Stock Quantity</th>
                <th class="p-4 text-left text-gray-600 font-semibold">Actions</th>
            </tr>
            </thead>
            <tbody id="productsTableBody" class="divide-y divide-gray-200">
            <!-- Table rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>
</div>

<script>
    let products = []; // Define the products array

    document.addEventListener('DOMContentLoaded', function() {
        async function fetchProducts() {
            try {
                const response = await fetch('/api/dataOperator/products');
                if (!response.ok) {
                    throw new Error('Failed to fetch products');
                }
                products = await response.json(); // Populate the products array
                populateProductsTable(products);
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        function populateProductsTable(products) {
            const tableBody = document.getElementById("productsTableBody");
            tableBody.innerHTML = ""; // Clear existing table rows

            products.forEach((product, index) => {
                const row = document.createElement("tr");
                row.classList.add("hover:bg-gray-50", "transition-colors");

                row.innerHTML = `
                <td class="p-4">${product.barcode}</td>
                <td class="p-4">${product.vendor_id}</td>
                <td class="p-4">${product.name}</td>
                <td class="p-4">${product.category}</td>
                <td class="p-4">${product.original_price}</td>
                <td class="p-4">${product.sales_price}</td>
                <td class="p-4">${product.stock_quantity}</td>
                <td class="p-4 flex gap-2">
                    <button class="edit-btn px-3 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition-all duration-300 flex items-center gap-2" data-index="${index}">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="remove-btn px-3 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-all duration-300 flex items-center gap-2" data-index="${index}">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            `;

                tableBody.appendChild(row);
            });

            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    showEditForm(products[index], index);
                });
            });

            document.querySelectorAll('.remove-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    deleteProduct(products[index].barcode);
                });
            });
        }

        function showEditForm(product, index) {
            document.getElementById('barcode').value = product.barcode;
            document.getElementById('vendor_id').value = product.vendor_id;
            document.getElementById('name').value = product.name;
            document.getElementById('category').value = product.category;
            document.getElementById('original_price').value = product.original_price;
            document.getElementById('sales_price').value = product.sales_price;
            document.getElementById('stock_quantity').value = product.stock_quantity;
            document.getElementById('editIndex').value = index;

            document.getElementById('addProductForm').classList.remove('hidden');
        }

        document.getElementById("productForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const barcode = document.getElementById("barcode").value;
            const vendor_id = document.getElementById("vendor_id").value;
            const name = document.getElementById("name").value;
            const category = document.getElementById("category").value;
            const original_price = document.getElementById("original_price").value;
            const sales_price = document.getElementById("sales_price").value;
            const stock_quantity = document.getElementById("stock_quantity").value;
            const editIndex = document.getElementById("editIndex").value;

            const updatedProduct = {
                barcode,
                vendor_id,
                name,
                category,
                original_price,
                sales_price,
                stock_quantity
            };

            try {
                const response = await fetch('/api/dataOperator/products', {
                    method: editIndex ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedProduct)
                });

                if (!response.ok) {
                    throw new Error('Failed to update product');
                }

                const result = await response.json();
                if (editIndex) {
                    products[editIndex] = result;
                } else {
                    products.push(result);
                }
                populateProductsTable(products); // Refresh the product list
                Swal.fire({
                    icon: 'success',
                    title: 'Product Updated',
                    text: 'The product has been successfully updated.',
                });
            } catch (error) {
                console.error('Error updating product:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Failed to update product.',
                });
            }
        });

        async function deleteProduct(barcode) {
            try {
                const response = await fetch(`/api/dataOperator/products/${barcode}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to delete product');
                }

                products = products.filter(product => product.barcode !== barcode);
                populateProductsTable(products); // Refresh the product list
                Swal.fire({
                    icon: 'success',
                    title: 'Product Deleted',
                    text: 'The product has been successfully deleted.',
                });
            } catch (error) {
                console.error('Error deleting product:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Failed to delete product.',
                });
            }
        }

        fetchProducts();
    });
</script>
</body>
</html>
