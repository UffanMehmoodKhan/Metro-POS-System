<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Login Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!-- page -->
    <main class="mx-auto flex min-h-screen w-full items-center justify-center bg-gray-900 text-white">
        <!-- component -->
        <section class="flex w-[30rem] flex-col space-y-10">
            <div class="text-center text-4xl font-medium">Super-Admin Portal</div>

            
            <!-- Email input (increased width) -->
            <div class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500">
                <input id="superAdminUsername" type="text" placeholder="Enter Your Username"
                    class="w-96 border-none bg-transparent outline-none placeholder:italic focus:outline-none" />
            </div>

            <!-- Password input (increased width) -->
            <div class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500">
                <input id="superAdminPassword"type="password" placeholder="Enter Your Password"
                    class="w-96 border-none bg-transparent outline-none placeholder:italic focus:outline-none" />
            </div>
            <!-- 13 digit branch-ID  -->
            <div class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500">
                <input id="superAdminSecurityCode" type="password" placeholder="Enter your (13-digit) Security-Code"
                    class="w-96 border-none bg-transparent outline-none placeholder:italic focus:outline-none" />
            </div>

            <button id="superAdminLoginBtn"
             class="transform rounded-sm bg-indigo-600 py-2 font-bold duration-300 hover:bg-indigo-400">
                LOG IN
            </button>
            <a href="#" class="transform text-center font-semibold text-gray-500 duration-300 hover:text-gray-300">FORGOT
                PASSWORD?</a>
           
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.location.pathname.includes('SuperAdminLogin.html')) {
                async function login() {
                    try {
                        const username = document.getElementById('superAdminUsername').value;
                        const password = document.getElementById('superAdminPassword').value;
                        const securityCode = document.getElementById('superAdminSecurityCode').value;

                        console.log('Sending login request with:', { username, password, securityCode });

                        const response = await fetch('/api/admin/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ username, password, securityCode })
                        });

                        console.log('Received response:', response);

                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }

                        const result = await response.json();
                        console.log('Parsed response JSON:', result);

                        if (result.loginSuccess) {
                            window.location.href = '/SuperAdminDashboard.html';
                        } else {
                            alert('Login failed. Please try again.');
                        }
                    } catch (error) {
                        console.error('Login failed:', error);
                        alert('Login failed. Please try again.');
                    }
                }

                document.getElementById('superAdminLoginBtn').addEventListener('click', login);
            }
        });
    </script>

<!--    <script src="/src/scripts/route.js"></script>-->
<!--<script src="/src/scripts/navigation.js"></script>-->


</body>

</html>
