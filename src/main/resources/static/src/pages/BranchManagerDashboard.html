<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Dashboard Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 text-gray-900">
<!-- Main Container -->
<div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-white flex flex-col justify-between shadow-lg transition-all duration-300">
        <!-- Navigation Links -->
        <div class="p-6">
            <h2 class="text-lg font-bold mb-6 text-gray-300">Menu</h2>
            <nav class="space-y-4">
                <!-- Navigation Buttons -->
                <button class="flex items-center gap-4 w-full text-left rounded-lg px-4 py-3 text-sm font-medium bg-gray-900 hover:bg-gray-700 transition-all duration-300">
                    <img src="https://img.icons8.com/ios-glyphs/20/ffffff/home.png" alt="Dashboard Icon">
                    Dashboard
                </button>
                <button class="flex items-center gap-4 w-full text-left rounded-lg px-4 py-3 text-sm font-medium bg-gray-900 hover:bg-gray-700 transition-all duration-300">
                    <img src="https://img.icons8.com/ios-glyphs/20/ffffff/user.png" alt="Profile Icon">
                    Profile
                </button>
                <button class="flex items-center gap-4 w-full text-left rounded-lg px-4 py-3 text-sm font-medium bg-gray-900 hover:bg-gray-700 transition-all duration-300">
                    <img src="https://img.icons8.com/ios-glyphs/20/ffffff/report-card.png" alt="Reports Icon">
                    Reports
                </button>
                <button class="flex items-center gap-4 w-full text-left rounded-lg px-4 py-3 text-sm font-medium bg-gray-900 hover:bg-gray-700 transition-all duration-300">
                    <img src="https://img.icons8.com/ios-glyphs/20/ffffff/settings.png" alt="Settings Icon">
                    Settings
                </button>
            </nav>
        </div>

        <!-- Logout Button -->
        <div class="p-6 mt-auto">
            <button class="flex items-center gap-4 w-full rounded-lg bg-red-600 px-4 py-3 text-sm font-medium hover:bg-red-700 transition-all duration-300">
                <img src="https://img.icons8.com/ios-filled/20/ffffff/exit.png" alt="Logout Icon">
                Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 bg-gray-100">
        <header class="mb-8 flex items-center justify-between">
            <h1 class="text-3xl font-bold text-gray-800">Cashier Dashboard</h1>
            <!-- Search Bar and Add Branch Button -->
            <div class="flex items-center gap-6">
                <!-- Search Bar -->
                <div class="relative w-96">
                    <input class="w-full border-2 border-gray-300 bg-white h-12 px-5 pr-16 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-transparent transition-all duration-300"
                           type="search" name="search" placeholder="Search">
                    <button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
                        <svg class="text-gray-600 h-5 w-5 fill-current" xmlns="http://www.w3.org/2000/svg"
                             version="1.1" id="Capa_1" x="0px" y="0px"
                             viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
                             width="512px" height="512px">
                                <path
                                        d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                            </svg>
                    </button>
                </div>

                <!-- Add Branch Button -->
                <button class="flex items-center gap-3 rounded-lg bg-green-600 px-5 py-3 text-sm font-medium text-white hover:bg-green-700 transition-all duration-300">
                    <img src="https://img.icons8.com/ios-glyphs/20/ffffff/plus-math.png" alt="Add Icon">
                    Add Branch
                </button>
            </div>
        </header>
        <section>
            <p class="text-lg text-gray-700">Welcome to your dashboard! Use the navigation bar to explore various sections and manage your tasks efficiently.</p>
        </section>
    </main>
</div>

<script src="../scripts/navigation.js"></script>
<script src="../scripts/route.js"></script>
</body>

</html>
