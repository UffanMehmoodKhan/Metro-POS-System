<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Login Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<main class="mx-auto flex min-h-screen w-full items-center justify-center bg-gray-900 text-white">
    <section class="flex w-[30rem] flex-col space-y-10">
        <div class="text-center text-4xl font-medium">Cashier Portal</div>
        <div class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500">
            <input id="cashierUsername" type="text" placeholder="Enter Your Username"
                   class="w-96 border-none bg-transparent outline-none placeholder:italic focus:outline-none" />
        </div>
        <div class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500">
            <input id="cashierPassword" type="password" placeholder="Enter Your Password"
                   class="w-96 border-none bg-transparent outline-none placeholder:italic focus:outline-none" />
        </div>
        <div class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500">
            <input id="cashierBranchId" type="text" placeholder="Enter Your (8-digit) Branch-ID"
                   class="w-96 border-none bg-transparent outline-none placeholder:italic focus:outline-none" />
        </div>
        <button id="loginBtn"
                class="transform rounded-sm bg-indigo-600 py-2 font-bold duration-300 hover:bg-indigo-400">
            LOG IN
        </button>
        <a href="#" class="transform text-center font-semibold text-gray-500 duration-300 hover:text-gray-300">FORGOT PASSWORD?</a>
    </section>
</main>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (window.location.pathname.includes('CashierLogin.html')) {
            async function login() {
                try {
                    const username = document.getElementById('cashierUsername').value;
                    const password = document.getElementById('cashierPassword').value;
                    const branchID = document.getElementById('cashierBranchId').value;

                    console.log('Sending login request with:', { username, password, branchID });

                    const response = await fetch('/api/cashier/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password, branchID })
                    });

                    console.log('Received response:', response);

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const result = await response.json();
                    console.log('Parsed response JSON:', result);

                    if (result.loginSuccess) {
                        window.location.href = '/CashierDashboard.html';
                    } else {
                        alert('Invalid credentials! Please try again.');
                    }
                } catch (error) {
                    console.error('There was a problem with the login request:', error);
                    alert('An error occurred. Please try again later.');
                }
            }

            document.getElementById('loginBtn').addEventListener('click', login);
        }
    });
</script>
</body>
</html>
